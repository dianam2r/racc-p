          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content: "<p>Click on view details to find more information about that position.</p>\n\n<p>You will need to contact the supervisor or contact the person listed in the job details to set up an interview. You will need your eligibility card and a copy of your resume for the interview. If you are hired for the position, ask the supervisor to fill out the bottom portion of the card.</p>\n\n<p>All employees are required to sign the&nbsp;<a href=\"https://www.racc.edu/sites/default/files/imported/FinancialAid/Workstudy/pdf/BackgroundCertificationForm.pdf\">Certification of Provisional Hire</a>&nbsp;during orientation and complete the criminal record check, child abuse clearance, and FBI fingerprinting.</p>\n\n<h2>Diversity Statement</h2>\n\n<p>Reading Area Community College welcomes Diversity in terms of race, ethnicity, age, class, gender, ability, sexual orientation, and belief system among others. As an institution, we value and respect diversity; therefore, it is important for students, faculty, staff, and administrators to understand differences, to interact effectively with others, and to prepare for the demands of a globalized world. As an open admission institution, RACC serves students of all levels of academic preparedness.</p>\n\n<h2>Application for Employment</h2>\n\n<p><strong>Apple/MAC Users</strong>: Please do not use Apple \"<a href=\"http://support.apple.com/kb/HT2506\">Preview</a>\" to complete the application for employment. You must use&nbsp;<a href=\"http://www.adobe.com/support/downloads/product.jsp?platform=macintosh&amp;product=10\">Adobe Reader</a>&nbsp;or&nbsp;<a href=\"http://www.adobe.com/products/acrobat.html\">Adobe Acrobat</a>&nbsp;for MAC.</p>\n\n<ul>\n\t<li><a href=\"https://www.racc.edu/sites/default/files/imported/HR/pdf/Employment_Application_2015.pdf\">Application for Employment</a>&nbsp;- (Save this PDF file to your computer and then open with Adobe Reader or Adobe Acrobat to complete.)</li>\n</ul>\n"
          plugin_id: text_custom
      footer: {  }
